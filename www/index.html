<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:8000 https://apli.bizkaia.net https://api.metrobilbao.eus; style-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bizkaibus Basauri</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="select2-4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png">
</head>
<body>
<div id="app" class="container mt-4">
    <div id="loading-spinner" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Bizkaibus
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="mb-4">
                        <label for="select-bizkaibus" class="form-label">Selecciona una parada de Bizkaibus:</label>
                        <select id="select-bizkaibus" class="form-select" multiple>
                            <option value="">Selecciona una parada...</option>
                        </select>
                    </div>
                    <div id="bizkaibus-stop-list"></div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Metro Bilbao
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="mb-4">
                        <label for="select-metro" class="form-label">Selecciona una estación de Metro:</label>
                        <select id="select-metro" class="form-select" multiple>
                            <option value="">Selecciona una estación...</option>
                        </select>
                    </div>
                    <div id="metro-stop-list"></div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Bootstrap JS (Opcional para interactividad) -->
<script src="jquery-3.7.1.slim.min.js"></script>
<script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="select2-4.0.13/js/select2.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
